<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount page</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<script src="main.js"></script>
<body>
    <div class="head">
        <h1>Discount page!</h1>
    </div>
    <form name="discountform" action="action.php" method="post" required>
        <label for="firstname"><h3>Your Information</h3></label>
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="fName" placeholder="First name">
<br>
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lname" placeholder="Last name">
<br>

        <label for="phonenum">Phone number</label>
        <input type="number" id="phonenum" name="phoneNum" placeholder="+0012345678910" maxlength="14" >
        
        <br>

        <label for="lannum">Landine number</label>
        <input type="number" id="lannum" name="lanNum" placeholder="011323475" maxlength="10" >

<br>

        <label for="youstudent">Are you a student?</label>
        <select id="youstudent" name="uStudent">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

<br>

        <label for="youorphan">Are you a orphan?</label>
        <select id="youorphan" name="uOrphan">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

<br>

        <label for="yourcountry">Country</label>
        <select id="yourcountry" name="uCountry">
            <option value="eg">Egypt</option>
            <option value="ksa">Saudi Arabia</option>
            <option value="uae">United Arab Emarites</option>
            <option value="qa">Qatar</option>
            <option value="kw">Kwait</option>
            <option value="la">Lebnanon</option>
            <option value="om">Oman</option>
        </select>

        <br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
